<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Curiosidades do Brasil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8f0;
      color: #222;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      width: 120px;
      margin: 10px auto;
      display: block;
    }
    h1 {
      color: #046307;
      text-align: center;
      margin: 5px 0 15px;
    }
    .marquee {
      display: flex;
      gap: 20px;
      animation: scroll 40s linear infinite;
      white-space: nowrap;
    }
    .card {
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      font-size: 1.1em;
      display: inline-block;
      min-width: 280px;
    }
    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
    #container {
      width: 100%;
      overflow: hidden;
      border-top: 3px solid #046307;
      border-bottom: 3px solid #046307;
      padding: 15px 0;
      background: #e9f9e9;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Bandeira do Brasil">
  <h1>Curiosidades do Brasil ðŸ‡§ðŸ‡·</h1>

  <div id="container">
    <div class="marquee" id="marquee">
      <div class="card">Carregando curiosidades...</div>
    </div>
  </div>

  <script>
    async function carregarDados() {
      let curiosidades = [];

      try {
        // Feriados
        const feriadosResp = await fetch("https://brasilapi.com.br/api/feriados/v1/2025");
        const feriados = await feriadosResp.json();
        feriados.forEach(f => curiosidades.push(`Feriado: ${f.date} - ${f.name}`));
        
        // CotaÃ§Ã£o dÃ³lar
        const moedaResp = await fetch("https://brasilapi.com.br/api/cotacao/v1/USD");
        const moeda = await moedaResp.json();
        curiosidades.push(`ðŸ’± CotaÃ§Ã£o do dÃ³lar: R$ ${moeda[0].bid}`);

      } catch (e) {
        curiosidades = ["Erro ao carregar dados."];
        console.error(e);
      }

      // Monta os cards
      const marquee = document.getElementById("marquee");
      marquee.innerHTML = "";
      curiosidades.forEach(txt => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = txt;
        marquee.appendChild(div);
      });

      // Duplica para looping suave
      curiosidades.forEach(txt => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = txt;
        marquee.appendChild(div);
      });
    }

    carregarDados();
  </script>
</body>
</html>
