<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Curiosidades do Brasil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8f0;
      color: #222;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      width: 120px;
      margin: 10px auto;
      display: block;
    }
    h1 {
      color: #046307;
      text-align: center;
      margin: 5px 0 15px;
    }
    #container {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-top: 3px solid #046307;
      border-bottom: 3px solid #046307;
      background: #e9f9e9;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .card {
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      font-size: 1.1em;
      min-width: 300px;
      text-align: center;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }
    .card.active {
      opacity: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Bandeira do Brasil">
  <h1>Curiosidades do Brasil 🇧🇷</h1>

  <div id="container">
    <div class="card active">Carregando curiosidades...</div>
  </div>

  <script>
    async function carregarDados() {
      let curiosidades = [];

      try {
        // Feriados
        const feriadosResp = await fetch("https://brasilapi.com.br/api/feriados/v1/2025");
        const feriados = await feriadosResp.json();
        feriados.forEach(f => curiosidades.push(`Feriado: ${f.date} - ${f.name}`));

        // DDD
        const dddResp = await fetch("https://brasilapi.com.br/api/ddd/v1/31");
        const ddd = await dddResp.json();
        curiosidades.push(`DDD 31 abrange ${ddd.cities.length} cidades, como ${ddd.cities.slice(0,3).join(", ")}...`);

        // Bancos
        const bancosResp = await fetch("https://brasilapi.com.br/api/banks/v1");
        const bancos = await bancosResp.json();
        bancos.slice(0, 3).forEach(b => {
          curiosidades.push(`Banco: ${b.fullName} (cód. ${b.code})`);
        });

        // Cotação dólar
        const moedaResp = await fetch("https://brasilapi.com.br/api/cotacao/v1/USD");
        const moeda = await moedaResp.json();
        curiosidades.push(`💱 Cotação do dólar: R$ ${moeda[0].bid}`);

      } catch (e) {
        curiosidades = ["Erro ao carregar dados."];
        console.error(e);
      }

      const container = document.getElementById("container");
      container.innerHTML = "";

      curiosidades.forEach((txt, i) => {
        const div = document.createElement("div");
        div.className = "card";
        if (i === 0) div.classList.add("active");
        div.innerText = txt;
        container.appendChild(div);
      });

      // Slide automático
      let index = 0;
      const cards = document.querySelectorAll(".card");
      setInterval(() => {
        cards[index].classList.remove("active");
        index = (index + 1) % cards.length;
        cards[index].classList.add("active");
      }, 4000); // troca a cada 4 segundos
    }

    carregarDados();
  </script>
</body>
</html>
